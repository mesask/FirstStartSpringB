<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--<h1>List User</h1>-->
    <div class="container">
        <div class="row" style="padding-top: 20px !important;">
            <div class="col-md-6">
                <h5>Form Users</h5>
            </div>
            <div class="col-md-6">
                <a class="btn btn-primary btn-sm float-end" th:href="@{/admin/users}">Back</a>
            </div>
        </div>
        <br>
        <hr>
        <div class="row">
            <form th:action="@{/admin/users/create}" method="post" th:object="${user}">
                <input type="text" hidden th:field="*{id}">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" placeholder="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="phone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" placeholder="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="text" class="form-control" th:field="*{password}" placeholder="password">
                </div>
                <div class="mb-3">
                    <button th:if="*{id==0}" class="btn btn-primary btn-sm btn-block">Create</button>
                    <button th:if="*{id!=0}" class="btn btn-primary btn-sm btn-block">Update</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossOrigin="anonymous"></script>
</script>
</html>
