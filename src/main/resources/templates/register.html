<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layout}">
<!--<head>-->
<head>
    <meta charset="UTF-8">
    <title>Register Users</title>
</head>
<body>
<div layout:fragment="content">
    <!--<h1>List User</h1>-->
    <div class="container">
        <div class="row" style="padding-top: 20px !important;">
            <div class="col-md-6">
                <h5>Register Users</h5>
            </div>
            <div class="col-md-6">
                <a class="btn btn-primary btn-sm float-end" th:href="@{/login}">Login</a>
            </div>
        </div>
        <br>
        <hr>
        <div class="row">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <input type="text" hidden th:field="*{id}">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" placeholder="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="phone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" placeholder="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="text" class="form-control" th:field="*{password}" placeholder="password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary btn-sm btn-block">Register</button>
<!--                    <button th:if="*{id!=0}" class="btn btn-primary btn-sm btn-block">Update</button>-->
                </div>
            </form>
        </div>
    </div>
</div>
</body>
